<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utshaav</title>
</head>
<body>
    <img src="images/0.png" id="Images" style="height: 30px ; width: 30px; float: left;"> <p id="type" style="float: left; padding-top: 10px; padding-left: 10px ;"></p>
    <div class="container">
        <p> I'm <span class="typed-text"></span><span class="cursor">&nbsp;</span></p><br><br>
        <span id="socialMedia"></span>
    </div>    

    <script src="src/main.js" ></script>
    <script src="src/typeit.min.js"></script>
    <!-- <script src="/typeit.js"></script> -->
    <script>
        new TypeIt("#type", {
        strings: ["utshaav","utshaav_","uk_025","utshaav","utshaav025","utshaav_025"] ,
        breakLines: false,
        loop:true,
        nextStringDelay: 5000,
        loopDelay: 5000,
        }).go();

        (function() {
            var rotator = document.getElementById('Images') //get the element
            var delayInSeconds = 6                        //delay in seconds
            var num = 1                                      //start number
            var len = 6                                      //limit
            setInterval(function(){                           //interval changer
                num = (num === len) ? 0 : num;                //reset if limit reached
                rotator.src = 'images/' + num + '.png';                     //change picture
                console.log(rotator.src)
                num++;                                        //increment counter
            }, delayInSeconds * 1000);
            }());
    </script>
</body>
</html>
